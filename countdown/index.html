<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Count Down</title>
  </head>
  <body>
    <div class="box">
      <h1>Untill New Year 2022</h1>
      <div class="countdown-container">
        <div class="elem">
          <p class="big-digit" id="Months">00</p>
          <span class="text">Months</span>
        </div>
        <div class="elem">
          <p class="big-digit" id="Days">00</p>
          <span class="text">Days</span>
        </div>
        <div class="elem">
          <p class="big-digit" id="Hours">00</p>
          <span class="text">Hours</span>
        </div>
        <div class="elem">
          <p class="big-digit" id="Minutes">00</p>
          <span class="text">Minutes</span>
        </div>
        <div class="elem">
          <p class="big-digit" id="Seconds">00</p>
          <span class="text">Seconds</span>
        </div>
      </div>
    </div>
  </body>
  <script src="./index.js"></script>
</html>
